<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalHackathons AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#2A3C42',      // Deepest Blue-Grey (Text/Headings)
                dark: '#45626b',       // Secondary Dark
                panel: '#F9F7EF',      // Very Light Hampton (Card Background)
                surface: '#FFFFFF',    // White
                border: '#DEC484',     // Calico (Yellow Borders)
                primary: '#E1A36F',    // Harvest Gold (Orange)
                primaryHover: '#C68B5B', // Darker Harvest Gold
                accent: '#6F9F9C',     // Sea Nymph (Teal/Green)
                text: '#2A3C42',       // Main Text
                muted: '#577E89',      // Smalt Blue (Muted Text)
                coffee: '#577E89',     // Smalt Blue (Replacing old brown)
                cream: '#F4F1E4',      // Light Hampton (Page Background)
                success: '#6F9F9C',    // Sea Nymph as Success
                warning: '#E1A36F',    // Harvest Gold as Warning
                
                // Palette References
                p_gold: '#E1A36F',
                p_calico: '#DEC484',
                p_hampton: '#E2D8A5',
                p_seanymph: '#6F9F9C',
                p_smalt: '#577E89'
              }
            },
            boxShadow: {
              '3d': '0 10px 30px -10px rgba(87, 126, 137, 0.2)', // Smalt Blue Shadow
              '3d-hover': '0 20px 40px -12px rgba(87, 126, 137, 0.3)',
              'inner-3d': 'inset 2px 2px 5px rgba(87, 126, 137, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F1E4; /* Brand Cream */
            color: #2A3C42; /* Brand Black */
            margin: 0;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Light 3D Cards */
        .hackathon-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #F9F7EF 100%);
            border: 1px solid rgba(222, 196, 132, 0.4); /* Calico */
            border-bottom: 4px solid rgba(222, 196, 132, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #2A3C42;
            box-shadow: 0 10px 20px -5px rgba(87, 126, 137, 0.1);
        }
        .hackathon-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 40px -12px rgba(87, 126, 137, 0.2);
            border-color: #E1A36F; /* Harvest Gold */
            border-bottom-color: #E1A36F;
        }
        .perspective-1000 { perspective: 1000px; }
        
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #F4F1E4;
        }
        ::-webkit-scrollbar-thumb {
          background: #DEC484; 
          border-radius: 10px;
          border: 2px solid #F4F1E4;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #E1A36F;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(111, 159, 156, 0.2);
            box-shadow: 0 0 10px rgba(111, 159, 156, 0.2);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 50;
            display: none; 
        }
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react",
    "three": "https://esm.sh/three@0.170.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.121.0?external=react,react-dom,three,@react-three/fiber",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
